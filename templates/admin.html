<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Golf Scramble</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e5128 0%, #2d6a4f 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #1e5128;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.2em;
        }
        
        .admin-actions {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-danger {
            background: #c1121f;
            color: white;
        }
        
        .btn-danger:hover {
            background: #a00e1a;
            transform: scale(1.05);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: scale(1.05);
        }
        
        .teams-table {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #1e5128;
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .status-locked {
            color: #c1121f;
            font-weight: bold;
        }
        
        .status-available {
            color: #2d6a4f;
            font-weight: bold;
        }
        
        .unlock-btn {
            padding: 8px 16px;
            background: #c1121f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .unlock-btn:hover {
            background: #a00e1a;
            transform: scale(1.05);
        }
        
        .unlock-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .filter-section {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .filter-section label {
            font-weight: bold;
            margin-right: 10px;
            color: #1e5128;
        }
        
        .filter-section select {
            padding: 8px 15px;
            border: 2px solid #1e5128;
            border-radius: 5px;
            font-size: 1em;
            background: white;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .admin-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Admin Panel</h1>
            <p>Manage Scrambles, Teams & Locks</p>
        </div>
        
        <!-- Scramble Management Section -->
        <div class="teams-table">
            <h2 style="color: #1e5128; margin-bottom: 20px;">üèåÔ∏è Scramble Management</h2>
            
            <!-- Create New Scramble Form -->
            <div style="background: #f0f8ff; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                <h3 style="margin-bottom: 15px;">Create New Scramble</h3>
                <form onsubmit="createScramble(event)" style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <input type="text" id="scrambleName" placeholder="Scramble Name (e.g., Spring Championship 2026)" 
                           required style="flex: 2; min-width: 250px; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    <input type="date" id="scrambleDate" required 
                           style="flex: 1; min-width: 150px; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    <button type="submit" class="btn" style="background: #28a745; color: white;">‚ûï Create Scramble</button>
                </form>
            </div>
            
            <!-- Existing Scrambles List -->
            <div id="scramblesList"></div>
        </div>
        
        <div class="admin-actions" style="margin-top: 20px;">
            <button class="btn btn-danger" onclick="unlockAll()">üîì Unlock All Teams</button>
            <button class="btn btn-secondary" onclick="window.location.href='/'">‚Üê Back to Scorecard</button>
            <button class="btn btn-secondary" onclick="window.location.href='/admin/logout'">üö™ Logout</button>
        </div>
        
        <div class="filter-section">
            <label for="filterStatus">Filter:</label>
            <select id="filterStatus" onchange="filterTeams()">
                <option value="all">All Teams</option>
                <option value="locked">Locked Only</option>
                <option value="available">Available Only</option>
            </select>
        </div>
        
        <div class="teams-table">
            <table>
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Score</th>
                        <th>vs Par</th>
                        <th>Status</th>
                        <th>Locked Since</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="teamsTableBody">
                    <tr><td colspan="6" style="text-align: center;">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        let allTeams = [];
        
        async function loadTeams() {
            try {
                const response = await fetch('/api/teams');
                const data = await response.json();
                
                // Handle both old and new API format
                if (data.teams) {
                    allTeams = data.teams;
                } else {
                    allTeams = data;
                }
                
                displayTeams(allTeams);
            } catch (error) {
                console.error('Error loading teams:', error);
                alert('Error loading teams. Please refresh the page.');
            }
        }
        
        function displayTeams(teams) {
            const tbody = document.getElementById('teamsTableBody');
            
            if (teams.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No teams found.</td></tr>';
                return;
            }
            
            tbody.innerHTML = teams.map(team => {
                const isLocked = team.is_locked;
                const statusClass = isLocked ? 'status-locked' : 'status-available';
                const statusText = isLocked ? 'üîí Locked' : '‚úì Available';
                const lockedTime = isLocked && team.locked_at ? 
                    new Date(team.locked_at).toLocaleTimeString() : '-';
                
                const unlockBtn = isLocked ? 
                    `<button class="unlock-btn" onclick="unlockTeam(${team.id})">üîì Unlock</button>` :
                    `<button class="unlock-btn" disabled>-</button>`;
                
                return `
                    <tr>
                        <td><strong>${team.name}</strong></td>
                        <td>${team.total_score || 0}</td>
                        <td><strong>${team.relative_to_par}</strong></td>
                        <td class="${statusClass}">${statusText}</td>
                        <td>${lockedTime}</td>
                        <td>${unlockBtn}</td>
                    </tr>
                `;
            }).join('');
        }
        
        function filterTeams() {
            const filter = document.getElementById('filterStatus').value;
            let filteredTeams = allTeams;
            
            if (filter === 'locked') {
                filteredTeams = allTeams.filter(team => team.is_locked);
            } else if (filter === 'available') {
                filteredTeams = allTeams.filter(team => !team.is_locked);
            }
            
            displayTeams(filteredTeams);
        }
        
        async function unlockTeam(teamId) {
            if (!confirm('Unlock this team?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/team/${teamId}/unlock`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ force: true })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    loadTeams();
                } else {
                    alert(result.message || 'Failed to unlock team');
                }
            } catch (error) {
                console.error('Error unlocking team:', error);
                alert('Error unlocking team. Please try again.');
            }
        }
        
        async function unlockAll() {
            if (!confirm('‚ö†Ô∏è WARNING: Unlock ALL teams? This will release all locks immediately.')) {
                return;
            }
            
            try {
                const response = await fetch('/api/admin/unlock-all', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`Successfully unlocked ${result.count} team(s)`);
                    loadTeams();
                } else {
                    alert(result.message || 'Failed to unlock teams');
                }
            } catch (error) {
                console.error('Error unlocking all teams:', error);
                alert('Error unlocking teams. Please try again.');
            }
        }
        
        // Scramble Management Functions
        async function loadScrambles() {
            try {
                const response = await fetch('/api/admin/scrambles');
                const result = await response.json();
                
                if (result.success) {
                    displayScrambles(result.scrambles);
                }
            } catch (error) {
                console.error('Error loading scrambles:', error);
            }
        }
        
        function displayScrambles(scrambles) {
            const container = document.getElementById('scramblesList');
            
            if (scrambles.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No scrambles yet. Create one above!</p>';
                return;
            }
            
            container.innerHTML = scrambles.map(scramble => `
                <div style="background: ${scramble.is_active ? '#e8f5e9' : '#f5f5f5'}; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid ${scramble.is_active ? '#28a745' : '#ddd'};">
                    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
                        <div style="flex: 1;">
                            <h3 style="margin-bottom: 5px;">${scramble.name} ${scramble.is_active ? '‚úì' : ''}</h3>
                            <p style="color: #666; margin-bottom: 5px;">üìÖ ${scramble.date} | üìç ${scramble.course_name}</p>
                            <p style="color: #666;">üë• ${scramble.team_count} team(s)</p>
                        </div>
                        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                            ${!scramble.is_active ? `<button class="btn" style="background: #28a745; color: white; padding: 8px 16px;" onclick="activateScramble(${scramble.id}, '${scramble.name}')">Activate</button>` : '<span style="color: #28a745; font-weight: bold;">ACTIVE</span>'}
                            <button class="btn" style="background: #007bff; color: white; padding: 8px 16px;" onclick="showAddTeamsDialog(${scramble.id}, '${scramble.name}')">Add Teams</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        async function createScramble(event) {
            event.preventDefault();
            
            const name = document.getElementById('scrambleName').value.trim();
            const date = document.getElementById('scrambleDate').value;
            
            if (!name || !date) {
                alert('Please enter both name and date');
                return;
            }
            
            try {
                const response = await fetch('/api/admin/scrambles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, date })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`Scramble "${name}" created successfully!`);
                    document.getElementById('scrambleName').value = '';
                    document.getElementById('scrambleDate').value = '';
                    loadScrambles();
                } else {
                    alert(result.message || 'Failed to create scramble');
                }
            } catch (error) {
                console.error('Error creating scramble:', error);
                alert('Error creating scramble. Please try again.');
            }
        }
        
        async function activateScramble(scrambleId, scrambleName) {
            if (!confirm(`Set "${scrambleName}" as the active scramble?\n\nThis will be displayed on the main page.`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/scrambles/${scrambleId}/activate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(result.message);
                    loadScrambles();
                    loadTeams();
                } else {
                    alert(result.message || 'Failed to activate scramble');
                }
            } catch (error) {
                console.error('Error activating scramble:', error);
                alert('Error activating scramble. Please try again.');
            }
        }
        
        function showAddTeamsDialog(scrambleId, scrambleName) {
            const teamNames = prompt(
                `Add teams to "${scrambleName}"\n\n` +
                `Enter team names (one per line):\n` +
                `Example:\n` +
                `Team 1\n` +
                `Team 2\n` +
                `Team 3`
            );
            
            if (teamNames) {
                const teams = teamNames.split('\n')
                    .map(t => t.trim())
                    .filter(t => t.length > 0);
                
                if (teams.length > 0) {
                    addTeamsToScramble(scrambleId, teams);
                }
            }
        }
        
        async function addTeamsToScramble(scrambleId, teams) {
            try {
                const response = await fetch(`/api/admin/scrambles/${scrambleId}/teams`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ teams })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(result.message);
                    loadScrambles();
                    loadTeams();
                } else {
                    alert(result.message || 'Failed to add teams');
                }
            } catch (error) {
                console.error('Error adding teams:', error);
                alert('Error adding teams. Please try again.');
            }
        }
        
        // Load data on page load
        loadScrambles();
        loadTeams();
        
        // Auto-refresh every 10 seconds
        setInterval(loadTeams, 10000);
        setInterval(loadScrambles, 30000);
    </script>
</body>
</html>
